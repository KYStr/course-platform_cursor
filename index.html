<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频课程平台</title>
  <link rel="stylesheet" href="styles.css">
  <!-- 引入Remix Icon图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <h1>知识课堂</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#"><i class="ri-home-line"></i> 首页</a></li>
          <li><a href="#"><i class="ri-book-open-line"></i> 全部课程</a></li>
          <li><a href="#"><i class="ri-user-line"></i> 我的学习</a></li>
        </ul>
      </nav>
      <div class="search-box">
        <input type="text" placeholder="搜索课程...">
        <button><i class="ri-search-line"></i></button>
      </div>
      <div class="user-actions">
        <button class="btn-login">登录</button>
        <button class="btn-signup">注册</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="container">
        <div class="hero-content">
          <h2>提升你的技能，开启新的可能</h2>
          <p>高质量视频课程，随时随地学习</p>
          <button class="btn-primary">开始学习</button>
        </div>
        <div class="hero-image">
          <!-- 主视觉图片 -->
        </div>
      </div>
    </section>

    <section class="featured-courses">
      <div class="container">
        <h2 class="section-title">推荐课程</h2>
        <div class="course-cards">
          <!-- 课程卡片将通过JavaScript动态生成 -->
        </div>
      </div>
    </section>

    <section class="categories">
      <div class="container">
        <h2 class="section-title">课程分类</h2>
        <div class="category-grid">
          <!-- 分类卡片 -->
        </div>
      </div>
    </section>

    <section class="latest-courses">
      <div class="container">
        <h2 class="section-title">最新上线</h2>
        <div class="course-cards">
          <!-- 最新课程卡片 -->
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <h2>知识课堂</h2>
          <p>提供高质量的在线学习体验</p>
        </div>
        <div class="footer-links">
          <div class="link-group">
            <h3>关于我们</h3>
            <ul>
              <li><a href="#">平台介绍</a></li>
              <li><a href="#">联系我们</a></li>
              <li><a href="#">讲师招募</a></li>
            </ul>
          </div>
          <div class="link-group">
            <h3>学习资源</h3>
            <ul>
              <li><a href="#">学习路径</a></li>
              <li><a href="#">常见问题</a></li>
              <li><a href="#">学习方法</a></li>
            </ul>
          </div>
          <div class="link-group">
            <h3>关注我们</h3>
            <div class="social-icons">
              <a href="#"><i class="ri-wechat-line"></i></a>
              <a href="#"><i class="ri-weibo-line"></i></a>
              <a href="#"><i class="ri-bilibili-line"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright">
        <p>© 2023 知识课堂. 保留所有权利</p>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
